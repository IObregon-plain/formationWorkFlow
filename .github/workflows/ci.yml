name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    strategy:
      matrix:
        node: [10,12,14]
        so: [ubuntu-latest, windows-latest]

    runs-on: ${{ matrix.os}}

    steps:
    - uses: actions/checkout@v2
    - uses: actions/setup-node@v2
      with:
        node-version: ${{ matrix.node}}
    - run: npm ci
    - run: npm test